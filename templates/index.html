<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aiditor - Online Image Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Aiditor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/how">Quick Guide</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/how">Quick Guide</a>
          </li>

        </ul>
        <div class="d-flex" role="search">
          <button class="btn btn-outline-success mx-1" type="submit">Login</button>
          <button class="btn btn-outline-success mx-1" type="submit">Sign Up</button>
        </div>
      </div>
    </div>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}

  {% for category, message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> {{ message | safe }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  {% endif %}
  {% endwith %}

  <div class="container my-4">
    <h1 class="fs-2 text-center">Aiditor - Online image editor</h1>

    <form action="/edit" method="post" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="formFile" class="form-label">Select image file</label>
        <input class="form-control" type="file" name="file" id="formFile">
      </div>


      <div class="mb-3">
        <label class="form-label">Select an edit operation:</label>
        <div class="btn-group d-flex flex-wrap" role="group" aria-label="Edit Options">
          <input type="radio" class="btn-check" name="operation" id="cpng" value="cpng" autocomplete="off">
          <label class="btn btn-outline-primary m-1" for="cpng">Convert to PNG</label>

          <input type="radio" class="btn-check" name="operation" id="cjpeg" value="cjpeg" autocomplete="off">
          <label class="btn btn-outline-primary m-1" for="cjpeg">Convert to JPEG</label>

          <input type="radio" class="btn-check" name="operation" id="cgray" value="cgray" autocomplete="off">
          <label class="btn btn-outline-primary m-1" for="cgray">Grayscale</label>

          <input type="radio" class="btn-check" name="operation" id="cwebp" value="cwebp" autocomplete="off">
          <label class="btn btn-outline-primary m-1" for="cwebp">Convert to WebP</label>

          <input type="radio" class="btn-check" name="operation" id="compress" value="compress" autocomplete="off">
          <label class="btn btn-outline-primary m-1" for="compress">Compress Image</label>
        </div>

      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
